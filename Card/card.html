<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card</title>
    <link href="card.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">

  </head>
  <body>
  <section class="section">
    <div class="card">
          <div class="one">
            <img src="https://i.pinimg.com/originals/e2/a6/c3/e2a6c3a67211e31bcabcd882120187a4.png" alt="forest">
          </div>
          <div class="two">
            <img src="https://i.pinimg.com/564x/dd/8c/b5/dd8cb575c0a8437cc7cfccb2b94f669b.jpg" alt="woman">
          </div>
          <div class="Name">
            <p>
              Ricardo Castillo
            </p>
            <p>
              Aprendiz
            </p>

          </div>
          <div class="icons">
              <div class="map">
                <p>El Salvador</p>
              </div>
              <div class="conver">
                <p>
                  Send E-mail
                </p>
              </div>
          </div>
          <div class="influence">
            <div>
                <p>9000</p>
                <p>Followers</p>
            </div>
            <div>
                <p>3000</p>
                <p>Following</p>
            </div>
        </div>
        <button>Follow</button>
    </div>
    </div>
  </section>

    <script src="script.js"></script>
  </body>
</html>
